name: C++ Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup C++
        uses: actions/setup-cpp@v1
        with:
          compiler: g++

      - name: Compile
        run: g++ main.cpp -o main

      - name: Run
        run: ./main
